<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" context="Form">
    <meta name="author" context="Yash Shah">
    <meta name="viewport" context="width=device-width, initial-scale=1.0">
    <link rel="subpage-about" href="https://ynshah3.github.io/About">
    <title>Form</title>
  </head>
  <body>
    <br>
    <header>
      <svg width="100" height="100">
        <polygon points="50,5 20,95 95,35 5,35 80,95">
        Sorry, your browser does not support inline SVG.
      </svg>
      <canvas id="myCanvas" width="415" height="75" style="border:1px solid">
        <script>
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          ctx.font = "30px Arial";
          ctx.strokeText("Comments, Ideas, Inspiration", 10, 50);
        </script>
      </canvas>
      <svg width="100" height="100">
        <polygon points="50,5 20,95 95,35 5,35 80,95">
        Sorry, your browser does not support inline SVG.
      </svg>
    </header>
    <br><hr><br>
    <main>
      <form>
        <fieldset>
          <legend>Personal Information:</legend>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter full name" required>
          <br><br>
          <label for="emailid">Email:</label>
          <input type="email" id="emailid" name="emailid" placeholder="Enter email" required>
          <br><br>
          <label for="phone">Contact Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
          <br><br>
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday">
          <br><br>
          <label for="fav_col">Favorite Color:</label>
          <input type="color" id="fav_col" name="fav_col">
          <br><br>
          <label for="fav_num">Favorite Number:</label>
          <input type="number" id="fav_num" name="fav_num">
          <br><br>
          Favorite Language:<br>
          <input type="checkbox" id="lang1" name="lang1" value="java">
          <label for="lang1">Java</label><br>
          <input type="checkbox" id="lang2" name="lang2" value="python">
          <label for="lang2">Python</label><br>
          <input type="checkbox" id="lang3" name="lang3" value="c++">
          <label for="lang3">C++</label><br>
          <input type="checkbox" id="lang4" name="lang4" value="html">
          <label for="lang4">HTML</label><br>
          <br>
          Favorite Cuisine:<br>
          <input type="radio" id="food1" name="food" value="food1">
          <label for="food1">Chinese</label><br>
          <input type="radio" id="food2" name="food" value="food2">
          <label for="food2">Mexican</label><br>
          <input type="radio" id="food3" name="food" value="food3">
          <label for="food3">Italian</label><br>
          <input type="radio" id="food4" name="food" value="food4">
          <label for="food4">Indian</label><br>
          <input type="radio" id="food5" name="food" value="food5">
          <label for="food5">Thai</label>
        </fieldset>
        <br><br>
        <fieldset>
          <legend>Regarding my User Page:</legend>
          <label for="comment">Comments:</label><br>
          <textarea id="comment" rows="10" cols="30"></textarea>
          <br><br>
          <label for="suggestion">Suggestions:</label>
          <select id="suggestion" name="suggestion">
            <optgroup label="Maybe?">
              <option value="color">Add more colors</option>
              <option value="image">Add more images</option>
            </optgroup>
            <optgroup label="Definitely!">
              <option value="meme">Include memes</option>
              <option value="css">Use CSS!</option>
              <option value="js">Use JavaScript!</option>
            </optgroup>
          </select>
        </fieldset>
        <br><br>
        <fieldset>
          <legend>Regarding YOU:</legend>
          <label for="you">Do you want me to see your user page?</label>
          <input list="answer" name="you" id="you">
          <datalist id="answer">
            <option value="Yes, please"></option>
            <option value="No, thanks"></option>
          </datalist>
          <br><br>
          <label for=userpage">URL (Optional: If you answered yes above)</label>
          <input type="url" id="userpage" name="userpage">
        </fieldset>
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </form>
    </main>
    <br><hr><br>
    <footer>
      Author: Yash Shah<br>
      <a href="https://ynshah3.github.io/About">Go to previous page</a>
      <br><br>
    </footer>
  </body>
</html>
